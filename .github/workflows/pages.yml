name: Build & Publish Excel to Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build & run (generate Excel)
        run: |
          cargo build --release
          cargo run --release --bin pouet2excel

      - name: Build site (Rust + Tera)
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GITHUB_AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
          GITHUB_TIMESTAMP: ${{ github.event.head_commit.timestamp }}
        run: |
          cargo run --release --bin build_site

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          # Ha nincs fájl, hibázzon:
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
