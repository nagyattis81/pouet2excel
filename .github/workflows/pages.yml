name: Build & Publish Excel to Page

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * WED"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build & run (generate Excel)
        run: |
          cargo build --release
          cargo run --release --bin pouet2excel

      - name: Build site (Rust + Tera)
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cargo run --release --bin build_site

      - name: Ensure site directory not empty
        run: |
          if [ -z "$(ls -A site 2>/dev/null)" ]; then
            echo "Error: site/ directory is empty"
            exit 1
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
